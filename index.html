<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input a Tag</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <span class="title">Your tags</span>
    <section class="tags-field field">
      <div class="container-for-tags">
      </div>

      <div class="input-field field">
        <input class="input" type="text" value="Add a tag">
      </div>
    </section>
    <section class='bottom-buttons'>
      <div class='toggle'>
        <input type='checkbox' class='checkbox'>
        <span class='readonly'>readonly mode</span>
      </div>
      <button class="add" onclick="createDiv()">Add</button>
    </section>
    
  </main>
  <script src="./script.js"></script>
</body>
</html>
